<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Demo portfolio">
    <meta name="keywords" content="HTML,CSS,Portfolio">
    <meta name="author" content="Steve Lent">
    <title>Steve Lent's Portfolio</title>

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">

  <body>
    <div class="container page">

            </article>

            <article class="project">
              <img src="images/werewolfSM.jpg" alt="Werewolf">
              <h2 class="project-title">Werewolf</h2>
              <a href="https://github.com/udacity/Werewolf/" target="_blank"><p class="project-link">https://github.com/udacity/Werewolf</p></a>
